<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            text-align: center;
            margin: 30px 0 50px;
            font-weight: 300;
            font-size: 32px;
            letter-spacing: 1px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            justify-content: center;
        }
        
        .product-card {
            background: white;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }
        
        .product-image-container {
            width: 100%;
            height: 380px;
            overflow: hidden;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.03);
        }
        
        .product-info {
            padding: 25px;
            text-align: center;
        }
        
        .product-brand {
            font-size: 11px;
            letter-spacing: 3px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 15px;
            line-height: 1.4;
            color: #222;
        }
        
        .product-code {
            font-size: 13px;
            color: #aaa;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }
        
        .add-to-cart-btn {
            width: 100%;
            background-color: #000;
            color: white;
            border: none;
            padding: 16px;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        .add-to-cart-btn:hover {
            background-color: #333;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #000;
            color: white;
            padding: 15px 25px;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 30px;
            }
            
            .product-image-container {
                height: 320px;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
                max-width: 320px;
                margin: 0 auto;
            }
            
            .page-title {
                font-size: 24px;
                margin: 20px 0 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Product Collection</h1>
        
        <div class="products-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <div class="product-image-container">
                    <img src="https://example.com/images/rick-owens-hoodie-black.jpg" alt="Rick Owens Hoodie" class="product-image">
                </div>
                <div class="product-info">
                    <div class="product-brand">RICKOWENS</div>
                    <h2 class="product-name">Rick Owens Hoodie</h2>
                    <div class="product-code">6680 306</div>
                    <button class="add-to-cart-btn" onclick="addToCart(1)">ADD TO CART</button>
                </div>
            </div>
            
            <!-- Product 2 -->
            <div class="product-card">
                <div class="product-image-container">
                    <img src="https://example.com/images/rick-owens-crewneck-black.jpg" alt="Crew Neck Pullover" class="product-image">
                </div>
                <div
