<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gothyxan Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <header>
        <div class="logo">Gothyxan</div>
        <button id="adminBtn">Admin Panel</button>
    </header>
    <main>
        <div class="products-grid" id="productsGrid"></div>
    </main>
    <div class="notice" id="notice"></div>
    <!-- MODAL: Admin Panel -->
    <div id="adminModal" class="admin-modal">
        <div class="modal-content">
            <span class="close" id="closeAdmin">&times;</span>
            <h2>Admin Panel</h2>
            <div class="admin-panel-row">
                <input type="text" id="prodName" placeholder="Название товара">
                <input type="text" id="prodBrand" placeholder="Бренд">
                <input type="text" id="prodPrice" placeholder="Цена">
                <input type="text" id="prodImage" placeholder="Ссылка на изображение">
                <textarea id="prodDesc" placeholder="Описание"></textarea>
                <input type="text" id="prodSizes" placeholder="Размеры (через запятую)">
                <button id="addProductBtn">Добавить товар</button>
            </div>
            <div>
                <h3>Товары</h3>
                <table class="admin-table" id="adminProductsTable">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Бренд</th>
                            <th>Цена</th>
                            <th>Размеры</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div>
                <h3>Лог действий пользователей</h3>
                <table class="admin-table" id="adminActionsTable">
                    <thead>
                        <tr>
                            <th>Действие</th>
                            <th>Время</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
